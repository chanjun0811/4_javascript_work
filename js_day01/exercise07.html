<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>큰 자리수와 낮은자리수 같은지 비교</h3>
<hr>
<script>
    var s = prompt("숫자 입력")
    var k = s
    var min = s%10
    while(s>10){
        s = Math.floor(s/10)
    }
    var max = s

    if(max==min) {
        document.write(k + ": 같음")
    } else {
        document.write(k + ": 다름")
    }

</script>
</body>
</html>
