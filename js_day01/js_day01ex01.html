<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.button {
            position: absolute;
            background: violet;
            color: yellow;
            /*box-shadow: 3px 3px 3px black;*/
        }
    </style>
</head>
<body>

<h3>마우스를 올려 보세요</h3>
<hr>
<!-- 자바스크립트 코드 작성 : 인라인, 인터널, 익스터널 모두 가능 -->
<div class="button"
     onmouseout="this.style.boxShadow=''"
     onmouseover="this.style.boxShadow='3px 3px 3px black'">나는 버튼이다</div>

</body>
</html>
