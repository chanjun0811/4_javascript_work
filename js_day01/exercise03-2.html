<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>document.write()로 표만들기</h3>
<hr>
<script>
    document.write("<table border='1'>")

    document.write("<tr><th>n</th>")
    for(var j=0; j<=9; j++){
        document.write("<td>"+j+"</td>")
    }
    document.write("</tr>")

    document.write("<tr><th>n<sup>2</sup></th>")
    for(var j=0; j<=9; j++){
        document.write("<td>"+j*j+"</td>")
    }
    document.write("</tr>")

    document.write("</table>")
</script>
</body>
</html>
