<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CDN : 웹상에 존재하는 라이브러리를 직접 사용하는 것 -->
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>

<p id="box"></p>

<script>
    var fruits = ['사과','딸기','바나나','포도','키위'];
    var htmlTag = "<ul>";
    var person = {name: 'HONG', phone: '010-1111-1111'}

    fruits.forEach(function (fruit) {
        //console.log($);
        htmlTag += "<li>"+fruit+"</li>"
    })

    //document.querySelector('#box').innerHTML = htmlTag;
    $('#box').html(htmlTag); // Jquery

    console.log(typeof fruits);
    console.log(Array.isArray(fruits));
    console.log(fruits instanceof Array);
    console.log(Array.isArray(person));
</script>
</body>
</html>
