<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>[]로 배열 만들기</h3>
<hr>
<script>
    var plots = [20, 5, 8, 15, 20]; // var plots = [ 20, 5, 8, 15, 20 ];
    document.write("var plots => [" + plots + "] <br>"); // document.write("var plots => [" + plots + "] <br>");
    document.write("<hr>");

    for(var i=0; i<plots.length; i++) {
        var size = plots[i];
        while(size>0) {
            document.write('*');
            size--;
        }
        document.write(plots[i] + "<br>");
    }


</script>
</body>
</html>
